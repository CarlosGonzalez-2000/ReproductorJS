<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="Imagenes/images/images/logo.png" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button onclick="playVid()" type="button">Reproducir</button>
        <button onclick="pauseVid()" type="button">Pausar</button><br>
        <h1>Carlos Music</h1>
        <img src="Imagenes/images/images/OSOD.gif" alt="">
        <script>
            function cambiarTrack(track) {
                var path = track.getAttribute("path")
                viejo_audio = document.getElementById("reproductor")
                audio_padre = viejo_audio.parentNode
                audio_padre.removeChild(viejo_audio)
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                nuevo_audio.setAttribute("autoplay", "autoplay")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                audio_padre.appendChild(nuevo_audio)
            }

            function cargarReproductor() {
                var select = document.getElementById("selectTrack")
                var path = select.options[0].getAttribute("path")
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                padre = document.getElementById("reproductorBox")
                padre.appendChild(nuevo_audio)
            }
        </script>

        <div id="reproductorBox">
            <select id="selectTrack" multiple onchange="cambiarTrack(this.options[this.selectedIndex]);">
                
        <option path="Lista de Musica/Asan.mp3">Asan Bizarrap</option>
        <option path="Lista de Musica/Ex.mp3">Ayer Me llam√≥ Mi Ex(Remix)</option>
        <option path="Lista de Musica/Calmarme.mp3">Calmarme ll</option>
        <option path="Lista de Musica/Hora.mp3">Dame una Hora</option>
        <option path="Lista de Musica/Khea.mp3">Khea Bizarrap</option>
        <option path="Lista de Musica/No Creo.mp3">No Creo (Gatillero 23)</option>
        <option path="Lista de Musica/Remix.mp3">No te Enamores Remix</option>
        <option path="Lista de Musica/Popote.mp3">Popote (Gatillero 23)</option> 
        
        </div>
    
    <script>
        cargarReproductor();
    </script>
  
  <script> 
var vid = document.getElementById("reproductor"); 

function playVid() { 
  vid.play(); 
} 

function pauseVid() { 
  vid.pause(); 
} 
</script> 

</div>
  

</body>

</html>
